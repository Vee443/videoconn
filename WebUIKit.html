<html>
<head>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #4e73df, #1cc88a);
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
    }

    #controls h1 {
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .btn {
      padding: 12px 20px;
      margin: 8px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 220px;
    }

    .btn-instant {
      background: #1cc88a;
      color: #fff;
    }
    .btn-instant:hover {
      background: #17a673;
    }

    .btn-schedule {
      background: #4e73df;
      color: #fff;
    }
    .btn-schedule:hover {
      background: #2e59d9;
    }

    #linkBox {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      display: none;
      word-break: break-word;
      width: 80%;
      max-width: 500px;
    }

    #linkBox a {
      color: #ffdd57;
      font-weight: 600;
      text-decoration: none;
    }
    #linkBox a:hover {
      text-decoration: underline;
    }

    #root {
      flex: 1;
      background: #000;
      display: none; /* hidden until meeting starts */
      width: 100vw;
      height: 100vh;
    }

    #backHome {
      display: none;
      position: absolute;
      top: 20px;
      left: 20px;
      background: #f6c23e;
      color: #000;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      z-index: 1000;
    }
    #backHome:hover {
      background: #dda20a;
    }
  </style>
</head>

<body>
  <div id="controls">
    <h1>ðŸŽ¥ ZegoCloud Video Conference</h1>
    <button class="btn btn-instant" onclick="createInstantMeeting()">ðŸš€ Create Instant Meeting</button>
    <button class="btn btn-schedule" onclick="createScheduledMeeting()">ðŸ“… Create Meeting for Later</button>
    <div id="linkBox">
      <p>ðŸ“Œ Share this meeting link:</p>
      <a id="meetingLink" href="#" target="_blank"></a>
    </div>
  </div>

  <button id="backHome" onclick="goHome()">â¬… Back to Home</button>

  <div id="root"></div>

  <script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>
  <script>
    const appID = 1025474108;
    const serverSecret = "e321d341195bb265a7f436b5b9296bd2";

    let zpInstance = null;

    function generateRoomID() {
      return Math.floor(Math.random() * 10000) + "";
    }

    function createInstantMeeting() {
      const roomID = generateRoomID();
      const userID = Math.floor(Math.random() * 10000) + "";
      const userName = "user_" + userID;

      const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(
        appID,
        serverSecret,
        roomID,
        userID,
        userName
      );

      // Hide controls, show full-screen meeting
      document.getElementById("controls").style.display = "none";
      document.getElementById("backHome").style.display = "block";
      const rootEl = document.getElementById("root");
      rootEl.style.display = "block";

      zpInstance = ZegoUIKitPrebuilt.create(kitToken);
      zpInstance.joinRoom({
        container: rootEl,
        sharedLinks: [{
          name: "Meeting Link",
          url: window.location.origin + window.location.pathname + "?roomID=" + roomID,
        }],
        scenario: { mode: ZegoUIKitPrebuilt.VideoConference },
        onLeaveRoom: () => goHome()
      });
    }

    function createScheduledMeeting() {
      const roomID = generateRoomID();
      const meetingLink = window.location.origin + window.location.pathname + "?roomID=" + roomID;

      document.getElementById("linkBox").style.display = "block";
      document.getElementById("meetingLink").href = meetingLink;
      document.getElementById("meetingLink").innerText = meetingLink;
    }

    function goHome() {
      // Destroy Zego instance if exists
      if (zpInstance) {
        try { zpInstance.destroy(); } catch (e) {}
        zpInstance = null;
      }
      document.getElementById("root").style.display = "none";
      document.getElementById("backHome").style.display = "none";
      document.getElementById("controls").style.display = "flex";
    }

    // Auto-join if a link with roomID is opened
    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      const roomID = urlParams.get("roomID");
      if (roomID) {
        const userID = Math.floor(Math.random() * 10000) + "";
        const userName = "user_" + userID;

        const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(
          appID,
          serverSecret,
          roomID,
          userID,
          userName
        );

        document.getElementById("controls").style.display = "none";
        document.getElementById("backHome").style.display = "block";
        const rootEl = document.getElementById("root");
        rootEl.style.display = "block";

        zpInstance = ZegoUIKitPrebuilt.create(kitToken);
        zpInstance.joinRoom({
          container: rootEl,
          sharedLinks: [{ name: "Meeting Link", url: window.location.href }],
          scenario: { mode: ZegoUIKitPrebuilt.VideoConference },
          onLeaveRoom: () => goHome()
        });
      }
    };
  </script>
</body>
</html>
