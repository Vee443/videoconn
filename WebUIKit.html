<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Meeting</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 90%;
      max-width: 1100px;
    }

    .text-section {
      max-width: 400px;
    }

    h1 {
      font-size: 48px;
      font-weight: 700;
      color: #000;
      margin-bottom: 30px;
    }

    .btn {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin-bottom: 15px;
      width: 280px;
      color: #fff;
      transition: background 0.3s ease;
    }

    .btn-instant {
      background-color: #3498db;
    }

    .btn-instant:hover {
      background-color: #2980b9;
    }

    .btn-schedule {
      background-color: #3498db;
    }

    .btn-schedule:hover {
      background-color: #2980b9;
    }

    .image-section img {
      width: 500px;
      max-width: 100%;
    }

    #linkBox {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.05);
      display: none;
      word-break: break-word;
      width: 80%;
      max-width: 500px;
    }

    #linkBox a {
      color: #3498db;
      font-weight: 600;
      text-decoration: none;
    }

    #linkBox a:hover {
      text-decoration: underline;
    }

    #joinScreen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    #joinScreen input {
      padding: 12px;
      margin: 10px 0;
      width: 250px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    #joinScreen button {
      background: #3498db;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    #joinScreen button:hover {
      background: #2980b9;
    }

    #root {
      flex: 1;
      background: #000;
      display: none;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container" id="controls">
    <div class="text-section">
      <h1>Virtual Meeting</h1>
      <button class="btn btn-instant" onclick="createInstantMeeting()">Create Instant Meeting</button>
      <button class="btn btn-schedule" onclick="createScheduledMeeting()">Create Meeting for Later</button>
      <div id="linkBox">
        <p><i class="bi bi-link-45deg"></i> Share this meeting link:</p>
        <a id="meetingLink" href="#" target="_blank"></a>
      </div>
    </div>
    <div class="image-section">
      <img src="children.png" alt="Children Illustration">
    </div>
  </div>

  <div id="joinScreen">
    <h2><i class="bi bi-person-circle"></i> Enter Your Name</h2>
    <input type="text" id="userNameInput" placeholder="Your name" />
    <button onclick="joinMeeting()"><i class="bi bi-door-open-fill"></i> Join Meeting</button>
  </div>

  <div id="root"></div>

  <script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>
  <script>
    const appID = 1025474108;
    const serverSecret = "e321d341195bb265a7f436b5b9296bd2";

    let currentRoomID = null;

    function generateRoomID() {
      return Math.floor(Math.random() * 10000) + "";
    }

    function createInstantMeeting() {
      currentRoomID = generateRoomID();
      showJoinScreen();
    }

    function createScheduledMeeting() {
      const roomID = generateRoomID();
      const meetingLink = window.location.origin + window.location.pathname + "?roomID=" + roomID;
      document.getElementById("linkBox").style.display = "block";
      document.getElementById("meetingLink").href = meetingLink;
      document.getElementById("meetingLink").innerText = meetingLink;
    }

    function showJoinScreen() {
      document.getElementById("controls").style.display = "none";
      document.getElementById("joinScreen").style.display = "flex";
    }

    function joinMeeting() {
      const userName = document.getElementById("userNameInput").value || "Guest";
      const userID = Math.floor(Math.random() * 10000) + "";

      const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(
        appID,
        serverSecret,
        currentRoomID,
        userID,
        userName
      );

      document.getElementById("joinScreen").style.display = "none";
      document.getElementById("root").style.display = "block";

      const zp = ZegoUIKitPrebuilt.create(kitToken);
      zp.joinRoom({
        container: document.querySelector("#root"),
        sharedLinks: [
          {
            name: "Meeting Link",
            url: window.location.origin + window.location.pathname + "?roomID=" + currentRoomID,
          },
        ],
        scenario: { mode: ZegoUIKitPrebuilt.VideoConference },
      });
    }

    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      const roomID = urlParams.get("roomID");
      if (roomID) {
        currentRoomID = roomID;
        showJoinScreen();
      }
    };
  </script>
</body>
</html>
